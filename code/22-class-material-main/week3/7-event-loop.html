<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .go {
        margin: 5rem;
        background: white;
        padding: 5rem;
        width: 25rem;
        height: 25rem;
        transition: all 0.2s;
      }

      .go.circle {
        border-radius: 50%;
      }

      .go.red {
        background: red;
      }

      .go.purple {
        background: purple;
        color: white;
      }

      .go.fadeOut {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="go">Click Me</div>
    <script src="./7-event-loop.js"></script>
  </body>
